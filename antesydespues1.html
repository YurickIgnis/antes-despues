        .twentytwenty-handle:before,
        .twentytwenty-handle:after {
            content: " ";
            display: block;
            width: 3px;
            background: white;
            height: 9999px;
            position: absolute;
            left: 50%;
            margin-left: -1.5px;

        .twentytwenty-overlay {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .twentytwenty-before-label,
        .twentytwenty-after-label,
        .twentytwenty-overlay {
            -webkit-transition-duration: 0.5s;
            -moz-transition-duration: 0.5s;
            transition-duration: 0.5s;
        }

        .twentytwenty-before-label,
        .twentytwenty-after-label {
            -webkit-transition-property: opacity;
            -moz-transition-property: opacity;
            transition-property: opacity;
        }

        .twentytwenty-before-label:before,
        .twentytwenty-after-label:before {
            color: white;
            font-size: 13px;
            letter-spacing: 0.1em;
        }

        .twentytwenty-before-label:before,
        .twentytwenty-after-label:before {

            position: absolute;
            top: 50%;

            line-height: 38px;
            padding: 0 20px;

            -moz-border-radius: 2px;
            border-radius: 2px;
        }

        .twentytwenty-left-arrow,
        .twentytwenty-right-arrow {
            width: 0;
            height: 0;
            border: 6px inset transparent;
            position: absolute;
            top: 50%;
            margin-top: -6px;
        }

        .twentytwenty-container {
            -webkit-box-sizing: content-box;
            -moz-box-sizing: content-box;
            box-sizing: content-box;
            overflow: hidden;
            position: relative;
            -webkit-user-select: none;
            -moz-user-select: none;
            height: 975px !important;
        }

        .twentytwenty-container img {
            position: absolute;
            top: 0;
            display: block;
        }

        .twentytwenty-container.active .twentytwenty-overlay,
        .twentytwenty-container.active :hover.twentytwenty-overlay {
            background: rgba(0, 0, 0, 0);
        }

        .twentytwenty-container.active .twentytwenty-overlay .twentytwenty-before-label,
        .twentytwenty-container.active .twentytwenty-overlay .twentytwenty-after-label,
        .twentytwenty-container.active :hover.twentytwenty-overlay .twentytwenty-before-label,
        .twentytwenty-container.active :hover.twentytwenty-overlay .twentytwenty-after-label {
            opacity: 0;
        }

        .twentytwenty-container * {
            -webkit-box-sizing: content-box;
            -moz-box-sizing: content-box;
            box-sizing: content-box;
        }

        .twentytwenty-before-label {
            opacity: 0;
        }

        .twentytwenty-before-label:before {

        .twentytwenty-after-label {

        .twentytwenty-after-label:before {

        .twentytwenty-overlay {

            -moz-transition-property: background;
            transition-property: background;
            background: rgba(0, 0, 0, 0);
            z-index: 25;
        }

        .twentytwenty-overlay:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .twentytwenty-overlay:hover .twentytwenty-after-label {
            opacity: 1;
        }

        .twentytwenty-overlay:hover .twentytwenty-before-label {
            opacity: 1;
        }

        .twentytwenty-before {
            z-index: 20;
            max-width: 100%;
            max-height: 100%;

        .twentytwenty-after {
            z-index: 10;

        .twentytwenty-handle {

            width: 38px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -22px;
            margin-top: -22px;
            border: 3px solid white;
            -webkit-border-radius: 1000px;
            -moz-border-radius: 1000px;

            -webkit-box-shadow: 0px 0px 12px rgba(51, 51, 51, 0.5);
            -moz-box-shadow: 0px 0px 12px rgba(51, 51, 51, 0.5);
            box-shadow: 0px 0px 12px rgba(51, 51, 51, 0.5);
            z-index: 40;

            -moz-box-shadow: 0 3px 0 white, 0px 0px 12px rgba(51, 51, 51, 0.5);
            box-shadow: 0 3px 0 white, 0px 0px 12px rgba(51, 51, 51, 0.5);

        .twentytwenty-handle:after {

        }

        .twentytwenty-right-arrow {

    <script type="text/javascript">
        $(function () {
            var imagesCompareElement = $('.js-img-compare').imagesCompare();
            var imagesCompare = imagesCompareElement.data('imagesCompare');
            var events = imagesCompare.events();
            imagesCompare.on(events.changed, function (event) {
                console.log(events.changed);
                console.log(event.ratio);
                if (event.ratio < 0.4) {
                    console.log('We see more than half of the back image');
                }
                if (event.ratio > 0.6) {
                    console.log('We see more than half of the front image');
                }
                if (event.ratio <= 0) {
                    console.log('We see completely back image');
                }
                if (event.ratio >= 1) {
                    console.log('We see completely front image');
                }
            });
            $('.js-front-btn').on('click', function (event) {
                event.preventDefault();
                imagesCompare.setValue(1, true);
            });
            $('.js-back-btn').on('click', function (event) {
                event.preventDefault();
                imagesCompare.setValue(0, true);
            });
            $('.js-toggle-btn').on('click', function (event) {
                event.preventDefault();
                if (imagesCompare.getValue() >= 0 && imagesCompare.getValue() < 1) {
                    imagesCompare.setValue(1, true);
                } else {
                    imagesCompare.setValue(0, true);
                }
            });
            

            //shown.bs.modal
            

        });

        $(document).ready(function () {


            
                $("#slidermodal").twentytwenty({
                    before_label: 'Antes', 
                    after_label: 'Despues'
                });
            
        });
    </script>
